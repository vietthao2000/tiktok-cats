<body>

<!-- end navbar -->

<div class="wrapper" id="main">
    <h2 class="text-center header">#cats</h2>
    <div class="container">    
        <div v-if="!videos || !videos.length">
            <h3 class="text-center">Loading...</h3>
        </div>
        <div v-if="full.aweme_list && full.aweme_list.length">
            <div class="row grid">
                <div class="col-md-3 grid-item" v-for="video in videos" v-if="video.video.width <= video.video.height">
                    <div class="card card-background">
                        <div class="video video-card">
                            <video :id="`video-source${video.aweme_id}`" preload="none" loop="loop" :poster="video.video.origin_cover.url_list[0]">
                                <source :src="video.video.play_addr.url_list[0]" type="video/mp4">
                                Video not supported
                            </video>
                            <div class="filter"></div>
                        </div>
                        <div class="content">
                            <!-- <img :src="video.label_top.url_list[0]">
                            <p class="category">
                                Featured
                            </p> -->
                            <h4 class="title">{{video.desc}}</h4>
                        </div>
                        <div class="footer">
                             <button type="button" :data-video="`video-source${video.aweme_id}`" data-toggle="video" class="btn btn-neutral btn-round">
                                <i class="fa fa-play"></i> Play
                            </button>
                             <div class="stats pull-right">
                                    <i class="fa fa-comment"></i> {{video.statistics.comment_count.toLocaleString()}}
                               </div>
                               <div class="stats pull-right">
                                    <i class="fa fa-heart"></i> {{video.statistics.digg_count.toLocaleString()}}
                               </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
        <ul class="pagination pagination-blue" v-show="show_footer">
        <li @click="decrease_page" class="pagination_btn"><a>&laquo;</a></li>
        <li :class="{active: active_page == active_page + (i - 1), pagination_btn: 1}" v-for="i in 10" @click="active_page = active_page + (i - 1)" v-if="active_page >= active_page + (i - 1) || (full.aweme_list && full.aweme_list.length)">
            <a>{{active_page + (i - 1)}}</a>
        </li>
          <li @click="increase_page" class="pagination_btn"><a>&raquo;</a></li>
        </ul>
    </div>   
    <footer>
        <h4 class="text-center footer" v-show="show_footer && full.aweme_list">
            Cats are <b>cute</b>, but not as <b>you</b> <i class="fas fa-heart heart"></i>
        </h4>
    </footer>
</div>

</body>
